# =============================================================================
# Docker Compose - Auction System
# =============================================================================
# Variáveis de ambiente são carregadas do arquivo .env na raiz do projeto.
# Copie .env.example para .env e configure antes de executar.
#
# Para executar sem warnings, use:
#   docker compose --env-file .env up -d --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Aplicação Go
  # ---------------------------------------------------------------------------
  app:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: auction-app
    ports:
      - "8080:8080"
    environment:
      # MongoDB Connection
      - MONGODB_HOST=${MONGODB_HOST}
      - MONGODB_PORT=${MONGODB_PORT}
      - MONGODB_USER=${MONGODB_USER}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - MONGODB_DB=${MONGODB_DB}
      # Auction Settings
      - AUCTION_INTERVAL=${AUCTION_INTERVAL}
      - AUCTION_CLOSE_CHECK_INTERVAL=${AUCTION_CLOSE_CHECK_INTERVAL}
      # Bid Batch Settings
      - BATCH_INSERT_INTERVAL=${BATCH_INSERT_INTERVAL}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE}
      # Bid Settings
      - ALLOW_SELF_OUTBID=${ALLOW_SELF_OUTBID}
    depends_on:
      - mongodb
    networks:
      - localNetwork

  # ---------------------------------------------------------------------------
  # MongoDB
  # ---------------------------------------------------------------------------
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      # MongoDB Authentication (uses same vars from .env)
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    volumes:
      - ./.docker/mongo:/data/db
    networks:
      - localNetwork

networks:
  localNetwork:
    driver: bridge
